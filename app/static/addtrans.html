<div class="add-trans-form">
    <button class="close-button" onclick="hideAddTransForm()">&times;</button>
    <header>
        <h1>Add Transaction</h1>
    </header>
    <form id="trans-form">
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Clothing">Clothing</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group" id="other-cat-group" style="display: none;">
            <label for="other-category">Other Category:</label>
            <input type="text" id="other-category" name="other-category" placeholder="Enter category">
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required step="0.01" min="0">
        </div>
        <button type="submit" class="add-button">Add</button>
    </form>
</div>

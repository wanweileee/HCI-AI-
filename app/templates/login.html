<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>SaveSmart - Log In</title>
    <style>
        .button-style {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #252525;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-style:hover {
            background-color: #111921;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: "Inter", sans-serif;
            color: #fff;
        }

        .login-container {
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        .login-container button:hover {
            background-color: #555;
        }

        .login-container .forgot-password {
            display: block;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #bbb;
            text-decoration: none;
        }

        .login-container .forgot-password:hover {
            color: #fff;
        }

        .login-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-container a {
            color: #bbb;
            text-decoration: none;
        }

        .login-container a:hover {
            color: #fff;
        }

        .singpass-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .singpass-btn:hover {
            background-color: #0056b3;
        }

        .sgfindex-info {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>SaveSmart</h1>
        <form action="/" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <a href="#" class="forgot-password">Forget Password?</a>

            <button type="submit" class="button-style">Login</button>
        </form>
        
        <p>Or</p>
        
        <form action="/signup" method="get">
            <button type="submit" class="singpass-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>

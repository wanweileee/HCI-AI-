<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
        }

        .content {
            padding: 20px;
            background-color: #333;
            color: white;
            min-height: calc(100% - 60px - 80px);
        }

        .payment-item {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            border: none;
            width: 100%;
            text-align: left;
        }

        .payment-item div {
            display: flex;
            flex-direction: column;
        }

        .payment-item .amount {
            font-weight: bold;
            font-size: 16px;
        }

        .edit-button {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50px;
            background-color: #f8d7da;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .payment-item.swiped .edit-button {
            transform: translateX(0);
        }

        button.payment-item:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }

        .navbar {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 0 0 30px 30px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            text-align: center;
            flex: 1;
            color: black;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 24px;
        }

        .nav-item span {
            display: block;
            font-size: 12px;
        }

        .nav-main {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    {% block navbar %}
    <nav class="navbar fixed-bottom navbar-expand">
        <div class="container-fluid d-flex justify-content-between">
            <a href="/" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</a>
            <a href="/scan" class="nav-item"><i class="fas fa-crosshairs"></i><span>Scan</span></a>
            <a href="/goals" class="nav-item"><i class="fas fa-bullseye"></i><span>Goals</span></a>
            <a href="/planning" class="nav-item"><i class="fas fa-clock"></i><span>Planning</span></a>
            <a href="/more" class="nav-item"><i class="fas fa-ellipsis-h"></i><span>More</span></a>
        </div>
    </nav>
    {% endblock navbar %}

    {% block content %}
    {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script

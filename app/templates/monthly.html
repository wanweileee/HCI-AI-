{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='monthly.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spendings</h1>
            <h2>Monthly Analysis</h2>
            <div class="dropdowns">
                <select id="viewSelector" class="dropdown" onchange="navigateToView()">
                    <option value="monthly">Month</option>
                    <option value="weekly">Week</option>
                </select>
                <select id="monthSelector" class="dropdown" onchange="navigateToView()">
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">Mar</option>
                    <option value="april">Apr</option>
                    <option value="may">May</option>
                    <option value="june" selected>Jun</option>
                </select>
            </div>
        </header>

        <!-- Your monthly analysis content here -->
        <div class="spendings-info">
            <div class="current-spending">Total spending:</br>$530</div>
            <div class="avg-spending">Avg/Week:</br> $265</div>
        </div>
        <div class="chart-container">
            <canvas id="spendingsChart"></canvas>
        </div>

        <div class="money-summary">
            <div class="money-entry">
                <span class="money-label">Money In</span>
                <span class="money-value">+ $2000</span>
            </div>
            <div class="money-entry">
                <span class="money-label">Money Out</span>
                <span class="money-out">- $530</span>
            </div>
        </div>

        <div class="spending-categories">
            <!-- Default categories -->
            <div class="category" id="categoryFood">
                <label id="labelFood">Food</label>
                <div class="progress-container">
                    <div class="progress-bar" id="progressFood" style="width: 66.67%;"></div>
                </div>
                <div class="category-details" id="detailsFood">$200/$300</div>
                <button onclick="openModal('Food', '300', 'Food')">✎</button>
            </div>
            
            <div class="category" id="categoryClothing">
                <label id="labelClothing">Clothing</label>
                <div class="progress-container">
                    <div class="progress-bar" id="progressClothing" style="width: 62.5%;"></div>
                </div>
                <div class="category-details" id="detailsClothing">$250/$400</div>
                <button onclick="openModal('Clothing', '400', 'Clothing')">✎</button>
            </div>
        </div>  

        <!-- Modal for adding a new expense -->
        <div id="addExpenseModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddExpenseModal()">&times;</span>
                <h2 class="modal-title">Add Transaction</h2>
                <form id="addExpenseForm" onsubmit="addExpense(event)">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" onchange="checkCustomCategory()">
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                            <option value="Custom">Others &#9998;</option>
                        </select>
                        <input type="text" id="customCategory" name="customCategory" placeholder="Enter custom category" class="custom-category-input" style="display:none;">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <button class="add-transaction-button" aria-label="Add Transaction" onclick="openAddExpenseModal()">
            <i>+</i>
        </button>
    </div>

    <script>
        function navigateToView() {
            const viewSelector = document.getElementById('viewSelector');
            const selectedValue = viewSelector.value;
            if (selectedValue === 'weekly') {
                window.location.href = '/';
            } else if (selectedValue === 'monthly') {
                window.location.href = '/monthly';
            }
        }

        function openModal(categoryName, categoryLimit, categoryId) {
            document.getElementById('categoryName').value = categoryName;
            document.getElementById('categoryLimit').value = categoryLimit;
            document.getElementById('editModal').style.display = 'block';

            document.getElementById('editForm').dataset.categoryId = categoryId;
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function openAddExpenseModal() {
            document.getElementById('addExpenseModal').style.display = 'block';
        }

        function closeAddExpenseModal() {
            document.getElementById('addExpenseModal').style.display = 'none';
        }

        function checkCustomCategory() {
            var categorySelect = document.getElementById('category');
            var customInput = document.getElementById('customCategory');
        
            if (categorySelect.value === 'Custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
        }

        function addExpense(event) {
            event.preventDefault();
            
            const categorySelect = document.getElementById('category');
            const customCategoryInput = document.getElementById('customCategory');
            const amountInput = document.getElementById('amount');

            let category = categorySelect.value;
            if (category === 'Custom') {
                category = customCategoryInput.value;
            }
            const amount = parseFloat(amountInput.value);

            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.push({ category, amount });
            localStorage.setItem('transactions', JSON.stringify(transactions));

            updateUI();
            closeAddExpenseModal();
        }
    </script>

    <script src="{{ url_for('static', filename='monthly.js') }}"></script>
</body>
</html>
{% endblock %}

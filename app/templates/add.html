{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="static/add.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="add-transaction-container">
        <h1>Add Transaction</h1>
        <form id="transactionForm" onsubmit="submitTransaction(event)">
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Custom">Custom &#9998;</option> <!-- Unicode for edit icon -->
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" class="submit-button">Add</button>
        </form>
    </div>

    <script src="static/add.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>



{% endblock %}

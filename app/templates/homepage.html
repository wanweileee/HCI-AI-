{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spendings</h1>
            <h2>Weekly Analysis</h2>
            <div class="dropdowns">
                <select id="viewSelector" class="dropdown" onchange="navigateToView()">
                    <option value="weekly">Week</option>
                    <option value="monthly">Month</option>
                </select>
            </div>
        </header>

        <!-- Your weekly analysis content here -->
        <div class="spendings-info">
            <div class="current-spending">Total spending:</br>$120.96</div>
            <div class="avg-spending">Avg/Day:</br> $20.30</div>
        </div>
        <div class="chart-container">
            <canvas id="spendingsChart"></canvas>
        </div>

        <div class="spendings-donut">
            <canvas id="spendingsDonut"></canvas>
        </div>

        <div class="weekly-spendings">
            <h3>Check what you spent on!</h3>
            <div class="progress-donut" id="progress-donut">
                <div class="segment food" data-category="Food" style="--percentage: 46; --color: #FFD700;"></div>
                <div class=" segment clothing" data-category="Clothing" style="--percentage: 30; --color: #FF6984;"></div>
                <div class=" segment entertainment" data-category="Entertainment" style="--percentage: 14; --color: #87CEFA;"></div>
                <div class=" segment miscellaneous" data-category="Miscellaneous" style="--percentage: 10; --color: #B0F1BE;"></div>
                <div class="inside-circle">
                    <div class="text">Click a segment</div>
                    <div class="details"></div>
                </div>      
            </div>
        </div>


        </div>

    <script>
        function navigateToView() {
            const viewSelector = document.getElementById('viewSelector');
            const selectedValue = viewSelector.value;
            if (selectedValue === 'weekly') {
                window.location.href = '/';
            } else if (selectedValue === 'monthly') {
                window.location.href = '/monthly';
            }
        }
    </script>
    <script src="donutchart.js"></script>
<script src="{{ url_for('static', filename='weekly.js') }}"></script>
</body>
</html>



{% endblock %}

{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="static/add.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="add-transaction-container">
        <h1>Add Transaction</h1>
        <form id="transactionForm" onsubmit="submitTransaction(event)">
            <!-- Add Transaction HTML adjustments -->
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" onchange="checkCustomCategory()">
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Custom">Custom &#9998;</option> <!-- Unicode for edit icon -->
                </select>
                <!-- Hidden input field for custom category name -->
                <input type="text" id="customCategory" name="customCategory" placeholder="Enter custom category" style="display:none;">
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" class="submit-button">Add</button>
        </form>
    </div>

    <script src="static/add.js"></script> <!-- Link to your JavaScript file -->

    <script>
        function checkCustomCategory() {
            var categorySelect = document.getElementById('category');
            var customInput = document.getElementById('customCategory');
        
            // Check if the selected option is 'Custom'
            if (categorySelect.value === 'Custom') {
                customInput.style.display = 'block'; // Show the input field
            } else {
                customInput.style.display = 'none';  // Hide the input field
            }
        }
        </script>
        
</body>
</html>

{% endblock %}

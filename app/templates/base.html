<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar a.nav-item {
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            flex-grow: 1;
            transition: color 0.3s;
        }
        .navbar a.nav-main {
            background-color: purple;
            padding: 15px 25px;
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 105;
        }
        .navbar i {
            font-size: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nav-item"><i class="fa fa-home"></i></a>
        <a href="/scan" class="nav-item"><i class="fa fa-chart-bar"></i></a>
        <a href="/add" class="nav-item nav-main"><i class="fa fa-plus"></i></a>
        <a href="/goals" class="nav-item"><i class="fa fa-bell"></i></a>
        <a href="/settings" class="nav-item"><i class="fa fa-cog"></i></a>
    </div>

    {% block content %}{% endblock %}
</body>
</html>

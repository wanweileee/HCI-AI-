<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Log in to SGFinDex</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #ffffff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #333;
            width: 100%;
            height: 100%;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: none;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            height: 50px;
        }

        .title {
            margin: 20px 0;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .login-info {
            margin: 20px 0;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .login-info input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: #ffffff;
            text-align: center;
            margin-left: 10px;
            flex: 1;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        .buttons .reject {
            background-color: #f44336;
            color: #ffffff;
        }

        .buttons .approve {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #bbb;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.2rem;
            }

            .login-info p, .approval-text {
                font-size: 1rem;
            }

            .buttons button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .header img {
                height: 40px;
            }

            .buttons button {
                font-size: 0.8rem;
                padding: 8px;
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            height: 40px;
        }

        .logo-container .arrow {
            display: inline-block;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid #ffffff;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="./static/image/singpass-small-logo.png" alt="Singpass Logo">
                <div class="arrow"></div>
                <img src="./static/image/sgfindex-logo.png" alt="SGFinDex Logo">
            </div>
        </div>
        <div class="title">
            Link with <span style="color: #00c3ff;">SGFinDex</span>
        </div>
        <div class="login-info">
            <p>Logging in as</p>
            <input type="text" value="L..........." disabled>
        </div>
        <div class="buttons">
            <button class="reject">Reject</button>
            <button class="approve" onclick="approveLogin()">Approve</button>
        </div>
        <div class="footer">
            02 Aug 2024, 3:27 am
        </div>
    </div>
    <script>
        function approveLogin() {
            var data = {
                message: 'User requested to log in with Singpass'
            };
            fetch('/singpass', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '/home/' + data.id;
                } else {
                    alert('Failed to log in: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

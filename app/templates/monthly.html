{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='monthly.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spendings</h1>
            <h2>Monthly Analysis</h2>
            <div class="dropdowns">
                <select id="viewSelector" class="dropdown" onchange="navigateToView()">
                    <option value="monthly">Month</option>
                    <option value="weekly">Week</option>
                </select>
                <select id="monthSelector" class="dropdown" onchange="navigateToView()">
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">Mar</option>
                    <option value="april">Apr</option>
                    <option value="may">May</option>
                    <option value="june" selected>Jun</option>
                </select>
            </div>
        </header>

        <!-- Your monthly analysis content here -->
        <div class="spendings-info">
            <div class="current-spending">Total spending:</br>$530</div>
            <div class="avg-spending">Avg/Week:</br> $265</div>
        </div>
        <div class="chart-container">
            <canvas id="spendingsChart"></canvas>
        </div>

        <div class="money-summary">
            <div class="money-entry">
                <span class="money-label">Money In</span>
                <span class="money-value">+ $2000</span>
            </div>
            <div class="money-entry">
                <span class="money-label">Money Out</span>
                <span class="money-out">- $530</span>
            </div>
        </div>

        <div class="spending-categories">
            <div class="category">
                <label id="labelFood">Food</label>
                <div class="progress-container">
                    <div class="progress-bar" id="progressFood" style="width: 50%;"></div>
                </div>
                <div class="category-details" id="detailsFood">$150/$300</div>
                <button onclick="openModal('Food', '300', 'Food')">✎</button>
            </div>
            
            <div class="category">
                <label id="labelBills">Bills</label>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBills" style="width: 75%;"></div>
                </div>
                <div class="category-details" id="detailsBills">$300/$400</div>
                <button onclick="openModal('Bills', '400', 'Bills')">✎</button>
            </div>
            
        
            <!-- Modal for editing category details -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 class="modal-title">Change Category Name and Limit</h2>
                    <form id="editForm" onsubmit="submitForm(event)">
                        <div class="form-group">
                            <label for="categoryName">Name:</label>
                            <input type="text" id="categoryName" name="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryLimit">Limit:</label>
                            <input type="number" id="categoryLimit" name="categoryLimit" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>  

        <a href="/add" class="add-transaction-button" aria-label="Add Transaction">
            <i>+</i>
        </a>
        
    </div>

    <script>
        function navigateToView() {
            const viewSelector = document.getElementById('viewSelector');
            const selectedValue = viewSelector.value;
            if (selectedValue === 'weekly') {
                window.location.href = '/';
            } else if (selectedValue === 'monthly') {
                window.location.href = '/monthly';
            }
        }
    </script>

    <script>
        function navigateToView() {
            const monthSelector = document.getElementById('monthSelector');
            const selectedValue = monthSelector.value;
            if (selectedValue === 'june') {
                window.location.href = '/monthly';
            } else if (selectedValue === 'may') {
                window.location.href = '/may';
            }
        }
    </script>

<script src="{{ url_for('static', filename='monthly.js') }}"></script>
    
</body>
</html>



{% endblock %}
